<div>
    <div class = "row">
        <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 ">
            <ul class="list-group ul-no-bullets">
                
                <li *ngFor="let course of (courses 
                            | nameSearch: searchText 
                            | rateSearch: searchRates
                            | semesterSearch: searchSemesters
                            | etcsSearch: searchEtcss); 
                            let i=index" 
                    class="mb-1">
                    <app-course-item (removeCourse)="removeCourseFromList($event)" class="course-item" [course]="course"></app-course-item>
                </li>
            </ul>
        </div>
    </div>
</div>

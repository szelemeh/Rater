<section class="row m-3">
    <div class="col-md-10 offset-md-1 col-lg-6 offset-lg-3 card">
        <h1>Add course</h1>
        <form>
            <div >
                <label class="float-left">Course name</label>
                
                <input 
                    name = "courseName"
                    [(ngModel)]="course.courseName"
                    type="text" 
                    class="form-control" 
                    placeholder="Enter course name"
                    required/>
            </div>
        
            <div class="form-group">
                <label class="float-left">Course description</label>
                <textarea
                    type="text"
                    name = "description"
                    [(ngModel)]="course.description"  
                    class="form-control" 
                    placeholder="Enter course description"
                    required>
                </textarea


                >
            </div>
        
            <div class="form-group">
                <label class="float-left">Number of ETCS</label>
                <input
                    name="etcs"
                    type="number"
                    [(ngModel)]="course.numberOfEtcs"
                    class="form-control" 
                    placeholder="Enter number of ETCS"
                    required>
            </div>
        
            <div class="form-group">
                <label class="float-left">Semester</label>
                <input 
                    name = "semester"
                    type="number"
                    min="1"
                    max="10"
                    [(ngModel)]="course.semester" 
                    class="form-control" 
                    placeholder="Enter semester"
                    required>
            </div>
        
            <div class="form-group">
                <label class="float-left">Class form</label>
                <select class="browser-default custom-select" name = "classFrom" required>
                    <option *ngFor="let classForm of classFormOptions" [value]="classForm">{{classForm}}</option>
                </select>    
            </div>
        
            <div class="form-group">
                <label class="float-left">Course capacity</label>
                <input 
                    name="capacity"
                    [(ngModel)]="course.maxStudentNumber"
                    type="number" 
                    class="form-control" 
                    placeholder="Enter capacity">
            </div>
        
            <div class="form-group">
                <label class="float-left">Course logo</label>
                <input
                    name="logo"
                    [(ngModel)]="course.imagePath" 
                    class="form-control" 
                    placeholder="Enter course logo URL">
            </div>
        
            <input (click)="onSubmit()" type="submit" class="btn btn-primary" value="Submit">
        </form>
    </div>
</section>
